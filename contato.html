<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - WebConferência </title>
    <link rel="stylesheet" href="styles/style.css"> <!-- Importa o arquivo de estilo externo -->
</head>

<body class="contato">

    <!-- Cabeçalho -->
    <header>
        <h1>WebConferência</h1> <!-- Título principal da página -->
    </header>

    <!-- Barra de Navegação -->
    <nav>
        <ul>
            <li><a href="index.html">Início</a></li> <!-- Link para a página Início -->
            <li><a href="oradores.html">Oradores</a></li> <!-- Link para a página Oradores -->
            <li><a href="patrocinadores.html">Patrocinadores</a></li> <!-- Link para a página Patrocinadores -->
            <li><a href="contato.html">Contacto</a></li> 
            <li><a href="inscricao.html">Inscrição</a></li> 
        </ul>
    </nav>

    <!-- Formulário de Contato -->
    <section id="contactForm">
        <h2>Entre em Contato</h2>

        <!-- Formulário HTML com campos de entrada e botão de envio -->
        <form action="#" method="post">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" placeholder="Digite seu nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" placeholder="Digite sua mensagem" required></textarea>

            <button type="submit">Enviar</button> <!-- Botão de envio do formulário -->
        </form>
    </section>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2024 WebConferência</p> <!-- Informação de copyright -->
    </footer>

</body>
</html>
